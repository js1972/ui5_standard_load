<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>ui5_async</title>

		<style>
			#center {
				left: 50%;
				top: 50%;
				position: absolute;
			}
		</style>

		<script src="spin.min.js"></script>

		<!--src="https://openui5.netweaver.ondemand.com/resources/sap-ui-core.js"-->
		<!--src="mobile_optimised/resources/sap-ui-core.js"-->
		<!--src="resources/sap-ui-core-lean.js"-->
		<!--src="resources/sap-ui-core-all.js"-->

		<script id="sap-ui-bootstrap"
				src="resources/sap-ui-core.js"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-libs="sap.m, sap.ui.layout"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{
					"sap.ui.demo": "./"
				}' > /* endOfResourceroots */
		</script>
	</head>
	<body class="sapUiBody" role="application" id="content">
		<p id="temp">This is some plain html while we wait for UI5 to load...</p>
		<div id="center"></div>

		<script>
			/*global Spinner*/
			var opts = {
				length: 12, // The length of each line
				width: 4, // The line thickness
				radius: 12, // The radius of the inner circle
			};
			var target = document.getElementById("center");
			var spinner = new Spinner(opts).spin(target);

			sap.ui.getCore().attachInit(function() {
				new sap.ui.core.ComponentContainer({
					name: "sap.ui.demo"
				}).placeAt("content");

				spinner.stop();
			});
		</script>
	</body>
</html>
